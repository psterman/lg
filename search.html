<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- 添加 Font Awesome CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="https://psterman.github.io/static/css/style.css">
  <title>搜索</title>
  <style>
    * {
      box-sizing: border-box;
    }

    .search-container {
      display: flex;
      align-items: center;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: black;
    }


    .search-box .search-icon {
      position: absolute;
      left: 10px;
      color: rgb(255, 255, 255);
      z-index: 999;
      vertical-align: middle;
    }

    .search-box .search-txt {
      padding-left: 40px;
      width: 100%;
      height: 40px;
      left: 50px;
      border-radius: 20px;
      font-size: 16px;
      margin-top: 10px;
      background-color: #383535;
      caret-color: rgb(255, 255, 255);
      color: white;
      /* 将字体颜色设置为白色 */
      border: 1px solid white;
      /* 添加边框样式 */
    }

    .search-box .search-txt:focus {
      border-color: red;
      /* 设置获取焦点时的边框颜色 */
    }

    .search-box .search-txt::selection {
      background-color: yellow;
      /* 设置选中文字的背景颜色 */
      color: black;
      /* 设置选中文字的前景颜色 */
    }

    .searchResults {
      display: block;
      position: absolute;
      margin-top: 35px;
      list-style-type: none;
      padding-top: 5px;
      margin-left: 25px;
    }

    .searchResults li {
      margin-bottom: 10px;
    }

    .searchResults li a {
      color: rgb(255, 255, 255);
      text-decoration: none;
    }

    .custom-icon {
      width: 50px;
      /* 添加固定宽度 */
      height: 50px;
      /* 添加固定高度 */
      bottom: 0px;
      position: absolute;
      margin-left: 10px;
      z-index: 9999;
      /* 其他样式属性 */
    }


    .search {
      margin-left: 60px;
      /* 调整搜索框的左边距 */
    }

    .list-nav {
      display: none;
    }

    .custom-icon img {
      width: 50px;
      height: 50px;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      display: none;
      z-index: 9999;
    }

    .popup {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      padding: 10px;
      background-color: #000;
      color: #fff;
      z-index: 10000;
      display: none;
    }

    .popup .close {
      position: absolute;
      top: 10px;
      right: 10px;
      cursor: pointer;
      color: #fff;
      font-size: 20px;
    }

    .nav-box {
      margin-top: 20px;
    }

    .nav-box ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
    }

    .nav-box ul li {
      margin-right: 20px;
      position: relative;
    }

    .nav-box ul li:last-child {
      margin-right: 0;
    }

    .nav-box ul li a {
      display: flex;
      align-items: center;
      text-decoration: none;
      list-style: none;
    }

    .nav-box ul li a i {
      margin-right: 5px;
    }

    .nav-box ul li .sub-menu {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      background-color: #fff;
      padding: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }

    .nav-box ul li:hover .sub-menu {
      display: block;
    }

    .searchResult-item {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }

    .searchResult-item-img {
      width: 100px;
      /* 调整预览图的宽度 */
      height: auto;
      margin-right: 10px;
    }

    .highlight {
      color: red;
      font-weight: bold;
    }

    .searchHistory {
      flex-wrap: wrap;
      margin-top: 15px;
      margin-left: 60px;
      width: fit-content;
      display: none;
      /* 初始状态隐藏历史搜索词容器 */
    }

    .searchHistory-item {
      margin-right: 10px;
      cursor: pointer;
      color: white;
      /* 将字体颜色设置为白色 */
      white-space: normal;
      /* 设置文本换行 */
      word-break: break-word;
      /* 在单词内换行 */

    }

    .search-box {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      padding-right: 50px;
      /* 设置与右边的距离为50px */
      line-height: 0;
    }

    .search-box {

      position: relative;
      display: flex;
      align-items: center;
      margin-left: 65px;
      margin-top: 10px;
      /* 调整搜索框的上边距 */

    }

    .search-input-container {
      flex-grow: 1;
      position: relative;
    }

    .search-input-container .search-txt {
      width: 100%;
      box-sizing: border-box;
      padding-right: 25px;
      /* 留出清空按钮的空间 */
    }

    .search-input-container .clear-btn {
      position: absolute;
      top: 50%;
      right: 15px;
      transform: translateY(-50%);
      background: none;
      border: none;
      outline: none;
      cursor: pointer;
      color: white;

      margin-left: -500px;
      /* 将清空按钮的颜色设置为白色 */
      vertical-align: middle;
    }

    .hide {
      display: none;
    }

    .search-box .search-icon i,
    .search-input-container .clear-btn i {
      position: relative;
      top: 5px;
    }
  </style>
</head>

        </button>
      </div>
    </div>
    <ul class="searchResults"></ul>
  </li>
  <div class="searchHistory"></div>

  <script>
    function showPopup(event) {
      event.preventDefault();

    }

    function closePopup() {
      document.getElementById("overlay").style.display = "none";
      document.getElementById("popup").style.display = "none";
    }

    let currentSearch = null; // 当前搜索关键词

    function search() {
      const searchText = document.querySelector('.search-txt').value.toLowerCase();
      const searchResults = document.querySelector('.searchResults');
      const searchHistoryContainer = document.querySelector('.searchHistory');
      searchResults.innerHTML = '';

      if (searchText === '') {
        currentSearch = null;
        searchHistoryContainer.style.display = 'block';
        saveSearchKeyword(currentSearch); // 保存搜索关键词为空
        return;
      }

      currentSearch = searchText;
      searchHistoryContainer.style.display = 'none';

      data.forEach(item => {
        if (item.title.toLowerCase().includes(currentSearch)) {
          const li = document.createElement('li');
          li.className = 'searchResult-item';

          // 创建预览图元素并添加样式
          const previewImg = document.createElement('img');
          previewImg.src = item.cover;
          previewImg.alt = 'Preview Image';
          previewImg.className = 'searchResult-item-img';
          li.appendChild(previewImg);

          const link = document.createElement('a');
          link.href = item.url;

          const titleElement = document.createElement('span');
          titleElement.className = 'title';
          const titleText = document.createTextNode(item.title);
          titleElement.appendChild(titleText);
          link.appendChild(titleElement);

          link.addEventListener('click', (event) => {
            event.preventDefault();
            window.location.href = item.url;
          });

          li.appendChild(link);
          searchResults.appendChild(li);
        }
      });

      highlightSearchResults();

      // 保存搜索关键词到搜索历史
      saveSearchKeyword(currentSearch);
    }

    function saveSearchKeyword(keyword) {
      let searchHistory = localStorage.getItem('searchHistory');
      if (!searchHistory) {
        searchHistory = [];
      } else {
        searchHistory = JSON.parse(searchHistory);
      }

      // 检查关键词是否已存在于搜索历史中
      if (!searchHistory.includes(keyword)) {
        searchHistory.unshift(keyword); // 将新的关键词添加到数组的开头

        // 限制搜索历史最多为50个关键词
        if (searchHistory.length > 50) {
          searchHistory = searchHistory.slice(0, 50);
        }

        localStorage.setItem('searchHistory', JSON.stringify(searchHistory));
        updateSearchHistory();
      }
    }

    function updateSearchHistory() {
      const searchHistory = JSON.parse(localStorage.getItem('searchHistory'));
      const searchHistoryContainer = document.querySelector('.searchHistory');
      searchHistoryContainer.innerHTML = '';

      if (searchHistory && searchHistory.length > 0) {
        for (let i = 0; i < searchHistory.length; i++) {
          const keyword = searchHistory[i];
          const keywordElement = document.createElement('span');
          keywordElement.className = 'searchHistory-item';
          keywordElement.textContent = keyword;
          keywordElement.addEventListener('click', () => {
            document.querySelector('.search-txt').value = keyword;
            search();
          });
          searchHistoryContainer.appendChild(keywordElement);
        }
      }
    }

    function highlightSearchResults() {
      const searchResults = document.querySelectorAll('.searchResult-item');
      searchResults.forEach(result => {
        const title = result.querySelector('.title');
        const titleText = title.textContent.toLowerCase();
        const searchRegex = new RegExp(`(${currentSearch})`, 'gi');
        const highlightedText = titleText.replace(searchRegex, '<span class="highlight">$1</span>');
        title.innerHTML = highlightedText;
      });
    }

    // 初始化页面时更新搜索历史记录
    updateSearchHistory();
    document.querySelector('.custom-icon img').addEventListener('click', function (event) {
      // 阻止图像单击事件的默认行为
      event.preventDefault();
      // 调用showPopup函数
      showPopup(event);
    });
    const searchBtn = document.querySelector('.searchBtn');
    searchBtn.addEventListener('click', search);
  </script>
