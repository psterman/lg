    <style>
        /* CSS样式 */
        body {
            margin: 20px;
            margin-top: 50px;
            padding: 0;
            font-family: Arial, sans-serif;

            background-color: rgb(0, 0, 0);
        }

        .navbar {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            /* 使用 rgba() 函数来设置背景颜色和透明度 */
            overflow: hidden;
        }

        .navbar a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 16px;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        .active {
            background-color: #4CAF50;
            color: white;
        }

        .pagination {
            margin-top: 20px;
            display: flex;
            justify-content: center;
        }

        .pagination a {
            margin: 0 5px;
            padding: 5px 10px;
            border: 1px solid #ccc;
            text-decoration: none;
            color: #333;
        }

        .pagination a.current {
            background-color: #ccc;
        }

        .element-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .element-box {
            width: calc(50% - 20px);
            margin-bottom: 20px;
            text-align: center;

        }

        .element-box a:hover {
            color: red;
        }

        .element-box a {
            display: block;
            text-align: center;
            color: white;
            text-decoration: none;
            margin-top: 10px;
            /* 修改标题距离图片的上边距 */
        }

        .element-box img {
            display: block;
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
        }

        .custom-icon {
            position: relative;
            display: inline-block;
            cursor: pointer;
        }

        .custom-icon {
            font-family: "iconfont" !important;
            font-style: normal;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            background-image: url("static/picture/939524f069e668947e0fb57213535464.png");
            background-repeat: no-repeat;
            background-size: contain;
            /* 调整图片的尺寸适应容器 */
            display: inline-block;
            /* 保持元素的行内块显示 */
            width: 50px;
            /* 调整元素的宽度 */
            height: 50px;
            /* 调整元素的高度 */
            position: absolute;
            /* 设置绝对定位 */
            top: 0px;
            /* 距离顶部的距离 */
            left: 5px;
            /* 距离左侧的距离 */
            z-index: 9;
            /* 确保图片按钮位于其他内容之上 */
        }

        .search {
            margin-left: 60px;
            /* 调整搜索框的左边距 */
        }

        .list-nav {
            display: none;
        }

        .custom-icon img {
            width: 50px;
            height: 50px;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            z-index: 9999;
        }

        .popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 20px;
            background-color: #000;
            color: #fff;
            z-index: 10000;
            display: none;
        }

        .popup .close {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            color: #fff;
            font-size: 20px;
        }

        .nav-box {
            margin-top: 0px;
        }

        .nav-box ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
        }

        .nav-box ul li {
            margin-right: 20px;
            position: relative;
        }

        .nav-box ul li:last-child {
            margin-right: 0;
        }

        .nav-box ul li a {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: #fff;
        }

        .nav-box ul li a i {
            margin-right: 5px;
        }

        .nav-box ul li .sub-menu {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background-color: #fff;
            padding: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .nav-box ul li:hover .sub-menu {
            display: block;
        }

        .search-box {
            width: 100%;
        }

        .search-txt {
            max-width: 100%;
            min-width: 200px;
        }
    </style>

        ];
        // 其他元素数

        var itemsPerPage = 60; // 每页显示的元素数量
        var totalPages = Math.ceil(data.length / itemsPerPage); // 总页数
        function loadImagesSequentially(data, index) {
            if (index >= data.length) {
                // 所有图片加载完成
                return;
            }

            var img = new Image();
            img.onload = function () {
                // 图片加载完成后，继续加载下一张图片
                loadImagesSequentially(data, index + 1);
            };
            img.src = data[index].url;
        }

        // 从第一张图片开始加载
        loadImagesSequentially(data, 0);
        // 根据页码获取对应的元素数据
        function getItemsByPage(page) {
            var start = (page - 1) * itemsPerPage;
            var end = start + itemsPerPage;
            return data.slice(start, end);
        }

        // 生成元素并添加到页面中
        function renderItems(page) {
            var items = getItemsByPage(page);
            var elementContainer = document.getElementById('element-container');
            elementContainer.innerHTML = '';

            for (var i = 0; i < items.length; i++) {
                var div = document.createElement('div');
                div.className = 'element-box';

                var link = document.createElement('a');
                link.href = items[i].url;

                var image = document.createElement('img');
                image.src = items[i].cover;

                link.appendChild(image);

                var title = document.createElement('p');
                title.textContent = items[i].title;

                link.appendChild(title);

                div.appendChild(link);

                elementContainer.appendChild(div);
            }
        }

        // 生成分页链接
        function renderPagination() {
            var pagination = document.getElementById('pagination');
            pagination.innerHTML = '';

            for (var i = 1; i <= totalPages; i++) {
                var link = document.createElement('a');
                link.href = 'javascript:void(0)';
                link.textContent = i;
                link.addEventListener('click', function (page) {
                    return function () {
                        renderItems(page);
                        setActivePage(page);
                    };
                }(i));

                pagination.appendChild(link);
            }
        }

        // 设置当前页为活动页
        function setActivePage(page) {
            var pagination = document.getElementById('pagination');
            var links = pagination.getElementsByTagName('a');

            for (var i = 0; i < links.length; i++) {
                links[i].classList.remove('current');
            }

            links[page - 1].classList.add('current');
        }

        // 初始化页面显示
        function init() {
            renderItems(1);
            renderPagination();
            setActivePage(1);
        }

        window.onload = init;
    </script>
    <script>
        window.addEventListener('scroll', function () {
            var scrollToTopBtn = document.getElementById('scrollToTopBtn');

            if (window.pageYOffset > 300) {
                scrollToTopBtn.style.display = 'block';
            } else {
                scrollToTopBtn.style.display = 'none';
            }
        });

        document.getElementById('scrollToTopBtn').addEventListener('click', function () {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        });
    </script>
